<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./img/Swayam_Logo_icon.svg" type="image/svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Sanskritech.com</title>
    <!-- -----------------Style Links--------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS_2/style.css">
    <!-- ===============FontAwesome CDN============ -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid main">
        <div class="row justify-content-between">
            <div class="col-6 right d-lg-flex d-none">
                <div class="mainImg">
                    <!-- <img src="./img/docktor_patients.png" class="img-fluid" alt=""> -->
                    <img src="./img/signUpBG.png" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-lg-5 col-12 left px-0">
                <div class="contents pt-lg-5">
                    <div class="topImg d-flex align-items-center justify-content-center">
                        <a href="signup.html">
                            <img src="./img/Swayam_Logo-01.svg" height="50px" alt="Swayam_Logo">
                        </a>
                    </div>

                    <div class="popup_signIn_Up" id="registers">
                        <div class="signUp_form">
                            <h2 class="title"> Welcome to Health Bloom</h2>
                            <div class="texts pb-4 text-center d-flex align-items-center justify-content-center">

                                <p class="w-50 mb-0">Don't worry be Happy ðŸ˜Š
                                    <span style="color:#18b8b5; font-weight: 700;">sign up</span> to your account
                                </p>
                            </div>
                            <div class="progress_bar">
                                <div class="step check_add">
                                    <p>Account Setup</p>
                                    <div class="bullet active">
                                        <span>1</span>
                                    </div>
                                    <div class="check fas fa-check"></div>
                                </div>
                                <div class="step">
                                    <p>Personal Details</p>
                                    <div class="bullet per_deta_add">
                                        <span>2</span>
                                    </div>
                                    <div class="check fas fa-check"></div>
                                </div>
                            </div>

                            <!-- forms -->
                            <div class="form_outer">
                                <form>
                                    <div class="page_ acc_deta">
                                        <div class="field">
                                            <label for="">Email address</label>
                                            <input type="email" name="email" placeholder="Email address"
                                                autocomplete="off">
                                        </div>
                                        <div class="field">
                                            <label for="">Enter password</label>
                                            <input id="passwordCheck" name="password" type="password"
                                                placeholder="Password" autocomplete="off">
                                            <i id="eye_lock" class="far fa-eye-slash"></i>
                                        </div>
                                        <div class="field">
                                            <label for="">Confirm password</label>
                                            <input id="ConPasswordCheck" name="Cpassword" type="password"
                                                placeholder="Confirm password" autocomplete="off">
                                            <i id="eye_lock" class="far fa-eye-slash"></i>
                                        </div>

                                        <div class="btns">
                                            <button id="nextBtn" class="next" type="button" role="button">Next</button>
                                        </div>
                                    </div>

                                    <div class="page_ pers_deta">
                                        <div class="field">
                                            <label for="">Your name</label>
                                            <input type="text" name="name" placeholder="Your name" autocomplete="off">
                                        </div>
                                        <div class="field">
                                            <label for="">Phone number</label>
                                            <input type="phone" name="phone" maxlength="10" placeholder="Phone number"
                                                autocomplete="off">
                                        </div>
                                        <div class="field">
                                            <label for="">Your address</label>
                                            <textarea name="address" placeholder="Your home address"></textarea>
                                        </div>
                                        <div class="btns">
                                            <button id="prevBtn" class="prev" type="button"
                                                role="button">Previous</button>
                                            <button type="submit" id="signUp_Submit" class="submit"
                                                role="button">Submit</button>
                                        </div>
                                    </div>

                                </form>
                                <div class="bottom_container mt-4 text-center">
                                    <p>Have an account?
                                        <a href="./login.html" class="text-decoration-none text-dark" target="_blank">
                                            <b style="color:#18b8b5;">Login Here</b>
                                        </a> | Privacy Policy
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="bgArticlesImg position-fixed top-0">
                <img class="img1 blue position-absolute" height="15px" src="./img/triangleBlue.png" alt="triangleBlue">
                <img class="img2 green position-absolute" height="15px" src="./img/circleGreen.png" alt="circleGreen">
                <img class="img3 pink position-absolute" height="15px" src="./img/circlePink.png" alt="circlePink">
                <img class="img4 red position-absolute" height="15px" src="./img/circleRed.png" alt="circleRed">
                <img class="img5 yellow position-absolute" height="15px" src="./img/circleYellow.png"
                    alt="circleYellow">
                <img class="img6 position-absolute" height="15px" src="./img/triangleGreen.png" alt="triangleGreen">

                <img class="img7 position-absolute" height="40px" src="./img/yellowLine.png" alt="yellowLine">

                <img class="img8 position-absolute" height="40px" src="./img/greenLine.png" alt="greenLine">
            </div>
        </div>
    </div>

    <script>
        let nextBtn = document.querySelector("#nextBtn");
        let signUp_form = document.querySelector("#registers .signUp_form")
        let prevBtn = document.querySelector("#prevBtn")

        let progress_bar = document.querySelector("#registers .progress_bar .step .per_deta_add")

        nextBtn.addEventListener("click", () => {
            signUp_form.classList.add("nextStep");
            progress_bar.classList.add("active")
        })

        prevBtn.addEventListener("click", () => {
            signUp_form.classList.remove("nextStep");
            progress_bar.classList.remove("active")
        })
    </script>
</body>

</html>
