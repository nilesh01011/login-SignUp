<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--     <link rel="icon" href="./img/Swayam_Logo_icon.svg" type="image/svg"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sanskritech.com</title>
    <!-- -----------------Style Links--------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- ----------------fonts styles---------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- ===============FontAwesome CDN============ -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid main">
        <div class="row justify-content-between">
            <div class="col-lg-5 col-12 left px-0 px-3">
                <div class="contents pt-lg-5">
                    <div class="topImg d-flex align-items-center justify-content-center">
                        <a href="login.html">
<!--                             <img src="./img/Swayam_Logo-01.svg" height="50px" alt="Swayam_Logo"> -->
                            Company Name
                        </a>
                    </div>
                    <div class="form_outer">
                        <form>
                            <h2 class="d-flex align-items-center justify-content-center pb-1">
                                Login to Health Bloom
                            </h2>
                            <div class="texts pb-4 text-center d-flex align-items-center justify-content-center">

                                <p class="w-75">Hey, üôè Enter
                                    your details to get
                                    <span style="color:#18b8b5; font-weight: 700;">sign in</span> to your account
                                </p>
                            </div>
                            <div class="inputContent">
                                <input class="input email" type="email" name="email" value=""
                                    placeholder="Email address" autocomplete="off">
                            </div>

                            <div class="inputContent">
                                <input class="input" name="password" type="password" placeholder="Password"
                                    autocomplete="off">
                                <i id="eye_lock" class="far fa-eye-slash"></i>
                            </div>

                            <div class="forgetPassword">
                                <a href="#">Forget Password?</a>
                            </div>
                            <div class="btns">
                                <button id="submit" type="submit" class="w-100" role="button">Sign In</button>
                            </div>

                            <div class="bottom_container mt-5 text-center">
                                <p>Don't have an account?
                                    <a href="./index.html" class="text-decoration-none text-dark" target="_blank">
                                        <b style="color:#18b8b5;">Register Now</b>
                                    </a> | Privacy Policy
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6 right d-lg-flex d-none">
                <div class="mainImg">
                    <img src="./img/loginBG.png" class="img-fluid" alt="loginBG">
                </div>
            </div>

            <div class="bgArticlesImg position-fixed top-0">
                <img class="img1 blue position-absolute" height="15px" src="./img/triangleBlue.png" alt="triangleBlue">
                <img class="img2 green position-absolute" height="15px" src="./img/circleGreen.png" alt="circleGreen">
                <img class="img3 pink position-absolute" height="15px" src="./img/circlePink.png" alt="circlePink">
                <img class="img4 red position-absolute" height="15px" src="./img/circleRed.png" alt="circleRed">
                <img class="img5 yellow position-absolute" height="15px" src="./img/circleYellow.png"
                    alt="circleYellow">
                <img class="img6 position-absolute" height="15px" src="./img/triangleGreen.png" alt="triangleGreen">

                <img class="img7 position-absolute" height="40px" src="./img/yellowLine.png" alt="yellowLine">

                <img class="img8 position-absolute" height="40px" src="./img/greenLine.png" alt="greenLine">
            </div>
        </div>
    </div>
</body>

</html>
